<!Doctype html>
	<html>
		<head>
			<title>Log in</title>
			<meta charset="Utf-8">
			<link href="assets/css/style.css" type="text/css" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		</head>
		<body>
			<div class="sign">
				<button>sign in</button>
			</div>
			<div class="shadow"></div>
			<!--mainBody starts-->
			<div class="mainBody">
				<div class="container">
					<h1>Log in</h1>
					<!--form starts-->
					<form>
						<input type="text" name="tenancyName" placeholder="Tenancy name"><br>
						<input type="text" name="user" placeholder="User name or email"><br>
						<input type="text" name="password" placeholder="Password"><br>
						<div class="leftSide">
							<input type="submit" value="LOG IN">
							<input type="checkbox">
							<label class="remember">Remember me</label>
						</div>
						<div class="rightSide">
							<a class="forget" href="##">Forgot password?</a>
						</div>
						<div class="clear"></div>
					</form>
					<!--form ends-->
					<div class="loginWith">
						<p>Login with:</p>
					</div>
					<div class="loginIcons">
						<ul>
							<li>
								<a class="g" href="##"><i class="fab fa-google-plus-g"></i></a>
							</li>
							<li>
								<a class="twitter" href="##"><i class="fab fa-twitter"></i></a>
							</li>
							<li>
								<a class="fb" href="##"><i class="fab fa-facebook-f"></i></a>
							</li>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
			<!--mainBody ends-->
			<!--footer starts-->
			<div class="footer">
				<div class="container">
					<a href="##">CREATE ACCOUNT</a>
					|
					<a href="##">EMAIL ACTIVATION</a>
				</div>
			</div>
			<!--footer ends-->
			</div>
			<script src="assets/js/jQuery3.3.1.js"></script>
			<script src="assets/js/main.js"></script>
		</body>
	</html>
